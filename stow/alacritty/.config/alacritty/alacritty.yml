shell:
  program: /usr/bin/zsh
  args:
    - "-l"
    - "-c"
    - "tmux new -As$(ps -A | grep alacritty | wc -l) && zsh"

window:
  opacity: 0.8
  padding:
    x: 5
    y: 5
  
  dimensions:
    columns: 128
    lines: 48
  dynamic_padding: true
  dynamic_title: true

font:
  normal:
    family: JetBrainsMonoNL Nerd Font Mono
    style: Regular
  bold:
    family: JetBrainsMonoNL Nerd Font Mono
    style: Bold
  italic:
    family: JetBrainsMonoNL Nerd Font Mono
    style: Italic
  size: 12

color:
  transparent_background_colors: true
  draw_bold_text_with_bright_colors: true
